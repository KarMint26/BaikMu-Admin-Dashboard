<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles | BaikMu App</title>
    <link rel="stylesheet" href="../input.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/software-engineer.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="package flex flex-row justify-center items-center">

      <!-- start sidebar styling -->
      <div
        id="sidebar"
        class="wrapper flex justify-start items-center gap-4 flex-col lg:w-fit min-h-screen h-screen lg:relative bg-white lg:bg-slate-100 z-[9999999] fixed top-0 transition-all duration-500 p-5 w-[200px] -left-[300px] lg:left-0"
      >
        <div class="toggle flex justify-center items-center gap-2">
          <div class="title-sidebar">
            <img
              src="../assets/LogoTransparent.png"
              alt="BaikMu"
              class="w-[180px]"
            />
          </div>
          <div class="close-menu lg:hidden cursor-pointer ml-2">
            <i class="bx bx-x text-2xl"></i>
          </div>
        </div>
        <div
          class="list-sidebar flex justify-start items-start flex-col gap-6 bg-white py-4 rounded-xl lg:shadow-lg h-[450px] w-[180px] lg:ml-5"
        >
          <a
            href="../../index.html"
            class="box transition-all rounded-xl lg:rounded-none flex cursor-pointer w-full hover:text-[#73AEFF] font-medium focus:text-[#73AEFF] focus:bg-slate-100 flex-row justify-start px-6 py-3 items-center gap-3 text-[1rem]"
          >
            <div class="icon">
              <i class="bx bxs-dashboard"></i>
            </div>
            <div class="text-box">Dashboard</div>
          </a>
          <a
            href="./src/pages/articles.html"
            class="box transition-all rounded-xl lg:rounded-none flex cursor-pointer w-full hover:text-[#73AEFF] font-medium focus:text-[#73AEFF] focus:bg-slate-100 flex-row justify-start px-6 py-3 items-center gap-3 text-[1rem]"
          >
            <div class="icon">
              <i class="bx bxs-notepad"></i>
            </div>
            <div class="text-box">Articles</div>
          </a>
          <a
            href="#"
            class="box transition-all rounded-xl lg:rounded-none flex cursor-pointer w-full hover:text-[#73AEFF] font-medium focus:text-[#73AEFF] focus:bg-slate-100 flex-row justify-start px-6 py-3 items-center gap-3 text-[1rem]"
          >
            <div class="icon">
              <i class="bx bxs-analyse"></i>
            </div>
            <div class="text-box">Analytics</div>
          </a>
          <a
            href="#"
            class="box transition-all rounded-xl lg:rounded-none flex cursor-pointer w-full hover:text-[#73AEFF] font-medium focus:text-[#73AEFF] focus:bg-slate-100 flex-row justify-start px-6 py-3 items-center gap-3 text-[1rem]"
          >
            <div class="icon">
              <i class="bx bxs-cog bx-rotate-180"></i>
            </div>
            <div class="text-box">Settings</div>
          </a>
          <a
            href="./login.html"
            class="box transition-all rounded-xl lg:rounded-none flex cursor-pointer w-full hover:text-red-600 flex-row justify-start focus:text-red-500 items-center gap-3 text-[1rem] px-6 py-3 text-red-500 font-medium"
          >
            <div class="icon">
              <i class="bx bx-log-out bx-rotate-180"></i>
            </div>
            <div class="text-box">Logout</div>
          </a>
        </div>
      </div>
      <!-- end of sidebar styling -->

      <!-- start content styling -->

      <div
        class="content flex flex-col justify-center items-center w-full h-screen"
      >
        <!-- start navbar styling -->

        <div
          class="navbar-top flex justify-between fixed top-0 lg:relative right-0 py-4 px-6 lg:px-8 items-center w-full h-[80px] lg:h-[150px] bg-white lg:bg-transparent lg:shadow-none shadow-md z-[9999]"
        >
          <div class="heading-page flex justify-center items-center gap-3">
            <div class="hamburger cursor-pointer text-3xl lg:hidden block">
              <i class="bx bx-menu"></i>
            </div>
            <h1 class="text-2xl font-semibold text-slate-800 lg:block hidden">
              Dashboard
            </h1>
          </div>
          <div
            class="user-profile flex justify-center items-center gap-3 lg:gap-7"
          >
            <div
              class="username flex flex-col justify-center items-end sm:text-base text-sm"
            >
              <h2>Hi, <span class="font-bold">Kharis</span></h2>
              <h2>Admin</h2>
            </div>
            <div class="photo-profile">
              <div
                class="box-photo w-[2.6rem] h-[2.6rem] lg:w-[2.8rem] lg:h-[2.8rem] bg-slate-300 rounded-full text-center flex justify-center items-center"
              >
                <i class="bx bxs-user text-xl"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- end of navbar styling -->
      </div>

    </div>

    <script src="../index.js"></script>
  </body>
</html>
