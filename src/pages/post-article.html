<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Article | BaikMu App</title>
    <link rel="stylesheet" href="../input.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/IconDashboard.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="wrapper relative right-[50%] top-[50%] translate-x-[50%] -translate-y-[5%] flex justify-center items-center p-5 my-8 lg:mt-16 h-screen"
    >
      <form
        action="./articles.html"
        class="flex justify-center items-center flex-col gap-3"
      >
        <div
          class="title-app flex flex-col items-center justify-center w-full my-3"
        >
          <img
            src="../assets/LogoTransparent.png"
            alt="BaikMu Logo"
            class="w-[180px] -translate-x-4"
          />
          <div class="desc-app text-center">
            <h1 class="text-xl font-semibold">BaikMu - Self Care</h1>
            <h3>Aplikasi Kesehatan Mental</h3>
          </div>
        </div>
        <div class="grid-system grid grid-cols-1 gap-4 place-items-end">
          <div
            class="field-input self-start flex justify-center items-start flex-col"
          >
            <label class="text-slate-600 label" for="title"
              >Article Title</label
            >
            <input
              class="input input-bordered w-full max-w-xs"
              type="text"
              name="title"
              id="title"
              placeholder="Type Here..."
            />
          </div>
          <div
            class="field-input self-start flex justify-center items-start flex-col"
          >
            <label class="text-slate-600 label" for="content"
              >Article Content</label
            >
            <textarea
              class="textarea textarea-bordered -translate-x-1 lg:translate-x-0"
              name="content"
              id="content"
              cols="27"
              rows="3"
              style="resize: none"
              placeholder="Type Here..."
            ></textarea>
          </div>
          <div
            class="field-input self-start flex justify-center items-start flex-col"
          >
            <label class="text-slate-600 label" for="category"
              >Article Category</label
            >
            <input
              class="input input-bordered w-full max-w-xs"
              type="text"
              name="category"
              id="category"
              placeholder="Type Here..."
            />
          </div>
          <div
            class="field-input self-start flex justify-center items-start flex-col"
          >
            <label class="text-slate-600 label" for="link">Article Link</label>
            <input
              class="input input-bordered w-full max-w-xs"
              type="text"
              name="link"
              id="link"
              placeholder="Type Here..."
            />
          </div>
          <button
            type="submit"
            class="self-end bg-sky-500 hover:bg-sky-600 transition text-white px-5 py-2 rounded-xl shadow-lg"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="text-center pb-3 mt-6 lg:mt-[8rem] text-slate-800">
      BaikMu - Self Care <br />
      Made using
      <a href="https://daisyui.com" class="text-amber-500" target="_blank"
        ><i class="bx bxs-florist"></i> DaisyUI</a
      >
    </div>
  </body>
</html>
