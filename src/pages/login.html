<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | BaikMu App</title>
    <link rel="stylesheet" href="../input.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="shortcut icon"
      href="../assets/software-engineer.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper flex justify-center items-center min-h-screen">
      <div
        class="content-form flex justify-between items-center bg-white w-[700px] h-[500px] rounded-2xl shadow-lg overflow-hidden"
      >
        <div
          class="hero-login hidden px-12 sm:flex justify-center items-center flex-col h-full bg-[#73AEFF]"
        >
          <img
            class="w-[250px]"
            src="../assets/Sign-In.png"
            alt="Sign-in Hero"
          />
          <div class="text-center text-slate-800 font-medium mt-10">
            BaikMu - Self Care <br />
            Made using <i class="bx bxl-tailwind-css text-white"></i>
            <a href="https://tailwindcss.com" class="text-white">Tailwindcss</a>
          </div>
        </div>
        <form
          action="../../index.html"
          class="flex justify-center items-start flex-col h-full p-6 px-8"
        >
          <div
            class="title flex flex-col items-center justify-center w-full -translate-y-10 -mb-3"
          >
            <img
              src="../assets/LogoTransparent.png"
              alt="BaikMu Logo"
              class="w-[180px] -translate-x-4"
            />
            <div class="desc-app text-center">
              <h1 class="text-xl font-semibold">BaikMu - Self Care</h1>
              <h3>Aplikasi Kesehatan Mental</h3>
            </div>
          </div>
          <div class="field mb-3 flex justify-center items-start flex-col">
            <label class="text-slate-500 translate-y-7" for="uname"
              >Username</label
            >
            <input
              class="bg-transparent outline-none border-b-2 py-1 z-[999]"
              type="text"
              name="username"
              id="uname"
            />
          </div>
          <div class="field mb-3 flex justify-center items-start flex-col">
            <label class="text-slate-500 translate-y-7" for="passwd"
              >Password</label
            >
            <input
              class="bg-transparent outline-none border-b-2 py-1 z-[999]"
              type="password"
              name="password"
              id="passwd"
            />
          </div>
          <div class="btn self-start mt-5">
            <button
              type="submit"
              class="bg-cyan-500 hover:bg-cyan-600 transition-all rounded-full px-5 py-2 text-white text-sm font-semibold"
            >
              Continue
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
